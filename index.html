<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SenseMap</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand">
      <img src="assets/icon-192.png" alt="SenseMap" class="logo">
      <div>
        <h1 id="app-title">SenseMap</h1>
        <p id="subtitle"></p>
      </div>
    </div>
    <div class="lang-switch">
      <label for="langSelect" id="lbl-language">Language</label>
      <select id="langSelect">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <main>
    <section class="sidebar">
      <input id="search" placeholder="" />
      <div class="filters">
        <span id="lbl-filters"></span>
        <button class="chip" data-tag="all">All</button>
        <button class="chip" data-tag="cafe">cafe</button>
        <button class="chip" data-tag="quiet">quiet</button>
        <button class="chip" data-tag="date">date</button>
        <button class="chip" data-tag="night">night</button>
        <button class="chip" data-tag="dinner">dinner</button>
      </div>
      <h3 id="lbl-collections"></h3>
      <ul id="collections"></ul>
      <h3 id="lbl-places"></h3>
      <ul id="list"></ul>
    </section>
    <section class="map-wrap">
      <div id="map"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
